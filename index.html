                <div class="col-xs-12 col-sm-6 col-lg-8 align-items-center justify-content-center">
                    <div class="mb-5 text-center featjob">
                        <h1>Featured Job</h1>
                    </div>
                    <div class="card">
                        <div class="row card-body">
                            <div class="col-sm-6">
                                <h4 class="card-title">Job Title</h4>
                                <h5>Company Name</h5>
                                <h5>Job Type</h5>
                                <h5>Location</h5>
                            </div>

                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                                            Click To Apply
                                          </button>
                            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle">Job Category</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                        </div>
                                        <div class="modal-body">
                                            <h2>Job Title</h2>
                                            <h4>Company Name</h4>
                                            <h5>Job Type</h5>
                                            <h5>Location</h5>
                                            <br>
                                            <h6>Job Description:</h6>

                                            <p>[Enter Text Here]
                                            </p>
                                            <br>
                                            <h5>How to Apply:</h5>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <!--<button onclick="s.showSettingsDialog()">Share</button>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

<!--=============================================================-->
<!--=============          Job Search           =================-->
<!--=============================================================-->
                <div class="col-xs-6 col-lg-4">
                    <div class="mb-5 text-center jobsearch">
                        <h1 class="font-weight-bold">Job Search</h1>
                    </div>
                    <form method="post" class="search-jobs-form">
                        <div class="row mb-4">
                            <div class="col-12">
                                <input type="text" class="form-control form-control" placeholder="Job title, keywords...">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12">
                                <select class="form-control">
                                    <option>Job Type</option>
                                    <option>Full Time</option>
                                    <option>Part Time</option>
                                    <option>Contract</option>
                                    <option>Co-Op</option>
                                    <option>Internship</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12">
                                <select class="form-control">
                                    <option>Job Category</option>
                                    <option>Graphic Design</option>
                                    <option>Web Design</option>
                                    <option>Game Design</option>
                                    <option>UI/UX Design</option>
                                    <option>AR/VR</option>
                                    <option>Business Development</option>
                                    <option>Animation</option>
                                    <option>3D Modeling</option>
                                    <option>Product Manager</option>
                                    <option>Project Manager</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12">
                                <select class="form-control">
                                    <option>Job Location</option>  <option>Cincinnati</option>
                                    <option>Dayton</option>
                                    <option>Columbus</option>
                                    <option>Kentucky</option>
                                    <option>Outside Local Area</option>
                                    <option>International</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12">
                                <select class="form-control">
                                        <option>Date Posted</option>
                                        <option>1 Day</option>
                                        <option>7 Days</option>
                                        <option>14 Days</option>
                                        <option>1 Month</option>
                                        <option>3 Months</option>
                                    </select>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-block text-white btn-search"><span class="icon-search icon mr-2"></span>Search Job</button>
                            </div>
                        </div>
                </div>
                </form>
            </div>
        </div>
